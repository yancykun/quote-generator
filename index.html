<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;800&display=swap" rel="stylesheet">
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="content">
          <h1 class="heading">Quote of the Day</h1>
          <p class="quote"><span>“</span>Coding like poetry should be short and concise.<span>”</span></p>
            <p class="author">― Santosh Kalwar</p>
            <button class="button button--animated" id="new-quote">New quote</button>
        </div>
      </div>
    </div>    
    <script src="main.js"></script>
  </body>
</html>
